<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/styles.css" rel="stylesheet" />
        <title>Ask Astronaut</title>
    </head>
    <body class="bg-gray-950 text-white min-h-screen">
        <div class="flex flex-col items-center min-h-screen">
            <header
                class="w-full bg-gray-900 border-b border-orange-500 py-6 text-center"
            >
                <h1 class="text-4xl font-bold tracking-wide text-orange-400">
                    Ask Astronaut
                </h1>
                <p class="text-sm text-gray-400 mt-1">
                    Powered by NASA APOD & Claude
                </p>
                <p class="text-sm text-gray-400 mt-1">
                    <a class="text-sm mt-1 font-bold text-orange-400 hover:text-orange-300 hover:underline" href="/" rel="noopener noreferrer">Home</a> | <a class="text-sm mt-1 font-bold text-orange-400 hover:text-orange-300 hover:underline" href="/about" rel="noopener noreferrer"">About</a>
                </p>
            </header>

            <main
                class="flex flex-col items-center w-full max-w-2xl px-4 py-8 gap-6"
            >
                <div
                    class="flex flex-col items-center w-full rounded-lg overflow-hidden bg-gray-900 border border-gray-800 p-4"
                    id="image-container"
                >
                    <p class="text-gray-400">Loading...</p>
                </div>

                <div
                    class="w-full bg-gray-900 rounded-lg border border-gray-800 p-6"
                >
                    <p class="text-gray-300 mb-3">
                        Enter your question below and press ask!
                    </p>
                    <form id="question-form" class="flex gap-3">
                        <input
                            class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-white placeholder-gray-500"
                            id="question-input"
                            type="text"
                            required
                            placeholder="Your question about space!"
                        />
                        <button
                            class="bg-orange-500 rounded-lg px-6 py-3 font-semibold text-white hover:bg-orange-600 transition-colors"
                            type="submit"
                        >
                            Ask!
                        </button>
                    </form>
                </div>

                <div
                    id="response-container"
                    class="w-full bg-gray-900 rounded-lg border border-gray-800 p-6 text-gray-200 empty:hidden"
                ></div>
            </main>

            <footer
                class="mt-auto w-full py-4 text-center text-sm text-gray-500 border-t border-gray-800"
            >
                <p>
                    This project was created by
                    <a
                        href="https://www.joshblewitt.dev/"
                        rel="noopener noreferrer"
                        target="_blank"
                        class="font-bold text-orange-400 hover:text-orange-300 hover:underline"
                        >Joshua Blewitt</a
                    >
                </p>
            </footer>
        </div>
        <script src="/client.js"></script>
    </body>
</html>
